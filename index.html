<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Olha Stepanyak">
    <meta name="description" content="Animated Postcard using HTML and CSS without JS">
    <title>Postcard</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wraper">
        <div class="frame">
            <div class="text">
                <h1>HAVE A NICE DAY!</h1>
                <h2>With the new day comes new strength and new thoughts. <br> Smile and shine!</h2>
            </div>
            <div class="dark"></div>
            <div class="sun"></div>

            <img src="left-hill.png" class="hill0">
            <img src="hill.png" class="hill1">
            <img src="hill.png" class="hill2">
            <img src="hill.png" class="hill3">

            <img src="b-flower.png" class="flower b-flower1" style="width: 85px; rotate: 65deg;">
            <img src="b-flower.png" class="flower b-flower2" style="width: 45px; rotate: 20deg;">
            <img src="b-flower.png" class="flower b-flower3" style="width: 25px; rotate: 30deg;">

            <img src="w-flower.png" class="flower w-flower1" style="width: 75px; rotate: 0deg;">
            <img src="w-flower.png" class="flower w-flower2" style="width: 55px; rotate: 45deg;">
            <img src="w-flower.png" class="flower w-flower3" style="width: 45px; rotate: 0deg;">
            <img src="w-flower.png" class="flower w-flower4" style="width: 30px; rotate: 0deg;">
            <img src="w-flower.png" class="flower w-flower5" style="width: 55px; rotate: 45deg;">


            <img src="p-flower.png" class="flower p-flower1" style="width: 85px; rotate: 30deg;">
            <img src="p-flower.png" class="flower p-flower2" style="width: 65px; rotate: 0deg;">
            <img src="p-flower.png" class="flower p-flower3" style="width: 55px; rotate: 20deg;">
            <img src="p-flower.png" class="flower p-flower4" style="width: 45px; rotate: 45deg;">
            <img src="p-flower.png" class="flower p-flower5" style="width: 35px; rotate: 0deg;">
            <img src="p-flower.png" class="flower p-flower6" style="width: 45px; rotate: 25deg;">
            <img src="p-flower.png" class="flower p-flower7" style="width: 30px; rotate: 0deg;">

            <img src="f-flower.png" class="flower f-flower1" style="width: 65px; rotate: 30deg;">
            <img src="f-flower.png" class="flower f-flower2" style="width: 55px; rotate: 0deg;">
            <img src="f-flower.png" class="flower f-flower3" style="width: 45px; rotate: 15deg;">
            <img src="f-flower.png" class="flower f-flower4" style="width: 35px; rotate: 0deg;">
            <img src="f-flower.png" class="flower f-flower5" style="width: 35px; rotate: 45deg;">

            <img src="o-flower.png" class="flower o-flower1" style="width: 55px; rotate: 30deg;">
            <img src="o-flower.png" class="flower o-flower2" style="width: 35px; rotate: 0deg;">
            <img src="o-flower.png" class="flower o-flower3" style="width: 25px; rotate: 20deg;">
            <img src="o-flower.png" class="flower o-flower4" style="width: 35px; rotate: 75deg;">
            
            <img src="smoke.png" class="smoke1">
            <img src="smoke.png" class="smoke2">
            <img src="smoke.png" class="smoke3">
            <img src="smoke.png" class="smoke4">
            <img src="smoke.png" class="smoke5">
            <img src="smoke.png" class="smoke6">
            <img src="smoke.png" class="smoke7">
            <img src="smoke.png" class="smoke8">
            <!--<div class="bottom"></div>
            <div class="right-mountain"></div>-->

        </div>
    </div>
    
</body>
</html>
